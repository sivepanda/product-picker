<!DOCTYPE html>
<html>

<head>
    <title>Product Picker JS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body>
    <h1>Welcome to my epic product picker. It's pretty cool.</h1>
    <div id="picker">
        <image id="carousel" class="carousel"></image>
        <div id="colors">
            <span class="dot"><image class="dotimg" id="0"></image></span>
            <span class="dot"><image class="dotimg" id="1"></image></span>
            <span class="dot"><image class="dotimg" id="2"></image></span>
            <span class="dot"><image class="dotimg" id="3"></image></span>
        </div>
    </div>
    <script src="js/productpicker.js"></script>
</body>

</html>
